<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swinging Picture Frame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
		<div class="controls">
			<label for="string-length">Strings</label>
			<input id="string-length" class="control" type="range" value="50"/>
			
			<label for="pin-size">Pin</label>
			<input id="pin-size" class="control" type="range" value="50"/>
			
			<label for="frame-width">Frame Width</label>
			<input id="frame-width" class="control" type="range" value="50"/>
			
			<label for="frame-length">Frame Length</label>
			<input id="frame-length" class="control" type="range" value="50"/>
		</div>
    <div class="frame">
      <div class="string-left"></div>
      <div class="string-right"></div>
      <div class="front">
        <p>Hi!</p>
      </div>
      <div class="pin"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
