<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swinging Picture Frame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Swinging Picture Frame</h1>
  <section class="main">
		<div class="controls">
			<h2>Controls</h2>
			<div>
				<label for="string-length">Strings</label>
				<input id="string-length" type="range" value="50" oninput="updateFrame(this)"/>
			</div>
			
			<div>
				<label for="pin-size">Pin</label>
				<input id="pin-size" type="range" value="50" oninput="updateFrame(this)"/>
			</div>	
				
			<div>
				<label for="frame-width">Frame Width</label>
				<input id="frame-width" type="range" value="50" oninput="updateFrame(this)"/>
			</div>
				
			<div>
				<label for="frame-length">Frame Length</label>
				<input id="frame-length" type="range" value="50" oninput="updateFrame(this)"/>
			</div>
		</div>
		<div class="frame-container">
			<div class="frame">
				<div class="string-left"></div>
				<div class="string-right"></div>
				<div class="front">
					<p>Hi!</p>
				</div>
				<div class="pin"></div>
			</div>
		</div>
  </section>
  <script src="script.js"></script>
</body>
</html>
